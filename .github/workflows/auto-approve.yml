name: Auto Approve

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-approve:
    runs-on: ubuntu-latest

    permissions:
      contents: read, write
      pull-requests: write

    if: ${{ contains(fromJSON(vars.TRUSTED_ACTORS), github.actor) }}

    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - uses: actions/github-script@v7
        id: check-changes
        with:
          script: |
            const { execSync } = require('child_process')
            const { commits } = context.payload.pull_request
            const rawFiles = execSync(`git diff --name-only HEAD HEAD~${commits}`).toString()
            const files = rawFiles.split('\n').filter(Boolean)
            const eligible = files.length === 1 && files[0] === 'schedule.toml'

            if (!eligible) {
              const message = 'This PR modifies files other than `schedule.toml` or the commit is empty.'
              core.setFailed(message)
            }

      - uses: hmarr/auto-approve-action@v4
        if: ${{ success() }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ success() }}
        run: gh pr merge --merge --auto "1"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
